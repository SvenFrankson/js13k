<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            margin: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
        }
        #play {
            position: absolute;
            text-align: center;
            color: white;
            font-family: "Arial";
            font-size: 50px;
            z-index: 1;
            border-bottom: 1px solid white;
            padding: 20px;
        }
        #levels {
            width: 300px;
            table-layout: fixed;
            position: absolute;
            text-align: center;
            color: white;
            font-family: "Arial";
            font-size: 40px;
            z-index: 1;
            border-spacing: 10px;
        }
        td {
            border: 2px solid white;
            border-radius: 100%;
            padding: 20px;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: "Arial";
            font-size: 30px;
            z-index: 1;
            border-bottom: 1px solid white;
            width: 200px;
        }
        #fps {
            position: absolute;
            top: 20px;
            left: 300px;
            color: white;
            font-family: "Arial";
            font-size: 30px;
            z-index: 1;
            border-bottom: 1px solid white;
            width: 400px;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <div id=fps>POUET</div>
    <div id=score></div>
    <div id=play>PLAY</div>
    <table id="levels">
        <tr>
            <td id=lvl1>1</td>
            <td id=lvl2>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <td id="lvlendless">âˆž</td>
    </table>
</body>

</html>
